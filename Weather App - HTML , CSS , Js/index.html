<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Weather App | codewithzishan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <main>
            <div class="row" id="row-1">
                <form id="form">
                    <input class="search" type="search" id="search" placeholder="   Search with your City">
                    
                </form>
            </div>
        </main>
        <div id="temp"> <h1 ></h1></div>
        <div class="cards" id="cards">
            
            <div id="card-1" class="card">
                <h2 hidden = 'hidden'>Min temp</h2>
                <div class="Values"></div>
            </div>
            <div id="card-2" class="card">
                <h2 hidden = 'hidden'>Max Temp</h2>
                <div class="Values"></div>
            </div>
            <div id="card-3" class="card">
                <h2 hidden = 'hidden'>Humidity</h2>
                <div class="Values"></div>
            </div>
            <div id="card-4" class="card">
                <h2 hidden = 'hidden'>Wind Speed</h2>
                <div class="Values"></div>
            </div>
        </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
